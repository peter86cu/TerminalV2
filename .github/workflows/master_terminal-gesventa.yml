name: Build and deploy WAR apps to Azure Web App - terminal-gesventa

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true   

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build all submodules
        run: mvn clean package -DskipTests

      - name: Show generated WAR files
        run: ls -R ${{ github.workspace }}/envios-web/target && ls -R ${{ github.workspace }}/terminal-web/target

      - name: Upload artifacts for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: war-artifacts
          path: |
            ${{ github.workspace }}/envios-web/target/*.war
            ${{ github.workspace }}/terminal-web/target/*.war

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # Required for requesting the JWT
  
    steps:
      - name: Download artifacts from build job
        uses: actions/download-artifact@v4
        with:
          name: war-artifacts
          path: deployment

      - name: List downloaded files
        run: ls -R deployment

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy WAR files to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'terminal-gesventa'
          slot-name: 'Production'
          package: '*.war'
